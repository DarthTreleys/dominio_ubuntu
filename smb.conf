[global]
   workgroup = JOAN
   realm = JOAN.LOCAL
   netbios name = JOAN
   server role = active directory domain controller
   dns forwarder = 8.8.8.8
   idmap_ldb:use rfc2307 = yes

[sysvol]
   path = /var/lib/samba/sysvol
   read only = no

[netlogon]
   path = /var/lib/samba/sysvol/joan.local/scripts
   read only = no
